<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Ensure proper path -->
    <title>Patient Profile - Telemedicine App</title>
    <style>
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px #aaa;
        }

        h1 {
            text-align: center;
        }

        .profile-info {
            margin: 15px 0;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patient Profile</h1>
        <div id="profile-details" class="profile-info"></div>
        <button class="button" id="logout-button">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileDetails = document.getElementById('profile-details');

            fetch('http://localhost:9900/patients/profile', {
                method: 'GET',
                credentials: 'include' // Include cookies for session management
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch profile data.");
                }
                return response.json();
            })
            .then(data => {
                // Populate the profile details
                profileDetails.innerHTML = `
                    <p><strong>First Name:</strong> ${data.first_name}</p>
                    <p><strong>Last Name:</strong> ${data.last_name}</p>
                    <p><strong>Email:</strong> ${data.email}</p>
                    <p><strong>Phone:</strong> ${data.phone}</p>
                    <p><strong>Date of Birth:</strong> ${data.date_of_birth}</p>
                    <p><strong>Gender:</strong> ${data.gender}</p>
                    <p><strong>Address:</strong> ${data.address}</p>
                `;
            })
            .catch(error => {
                profileDetails.innerHTML = `<p>Error loading profile: ${error.message} </p>`;
            });

            // Logout functionality
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.clear(); // Clear user data from localStorage
                window.location.href = 'http://localhost:9900/login'; // Redirect to login
            });
        });
    </script>
</body>
</html>
