<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile Update</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h2>Update Patient Profile</h2>
    <form id="patientForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter your address">

        <button type="submit">Update Profile</button>
    </form>

    <script>
        document.getElementById("patientForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const formData = {
                first_name: document.getElementById("first_name").value,
                last_name: document.getElementById("last_name").value,
                phone: document.getElementById("phone").value,
                date_of_birth: document.getElementById("date_of_birth").value,
                gender: document.getElementById("gender").value,
                address: document.getElementById("address").value
            };

            try {
                const response = await fetch("http://localhost:9900/patients/profile", {
                    method: "PUT", // Use PUT for updating an existing profile
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Profile updated successfully!");
                } else {
                    const result = await response.json();
                    alert("Failed to update profile: " + result.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while updating the profile.");
            }
        });
    </script>
</body>
</html>
